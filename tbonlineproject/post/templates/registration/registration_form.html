{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans "Register as a user of" %} {{site.name}}</h1>
<form method="post" action=".">{% csrf_token %}

        {{form.username.errors}}
        <p class="required"><label for="id_username">{% trans "username" %}:</label> <input id="id_username" type="text" class="required" name="username" maxlength="30" /></p>
        {{form.email.errors}}
        <p class="required"><label for="id_email">email address:</label> <input id="id_email" type="text" class="required" name="email" maxlength="75" /></p>
        {{form.password1.errors}}
        <p class="required"><label for="id_password1">{% trans "password" %}:</label> <input id="id_password1" type="password" class="required" name="password1" /></p>
        {{form.password2.errors}}        
        <p  class="required"><label for="id_password2">{% trans "password (again)" %}:</label> <input id="id_password2" type="password" class="required" name="password2" /></p>


    <p><input type="submit" class="btn" value="{% trans 'Register' %}" /></p>

</form>
{% endblock %}
