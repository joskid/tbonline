{% extends "post/basicpost_list_snippet.html" %}

{% load url from future %}
{% load fb_versions %}

{% block media %}

    <div class="image-with-caption">    
       <a href="{% url "image_view" post.image.id %}" title="{{post.image.title}}">
       <img src="{% version post.image.file 'thumbnail' %}" alt={{post.image.title}}/> 
       </a>
       <p class="caption">{{post.image.caption}}</p>
    </div>

{% endblock %}
